<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Processing</title>
</head>
<body>
    <h1>Data Scientist Application v2.0</h1>

    <form action="" method="post">
            <h2>Basic Information</h2>
            <input type="text" name="Name" placeholder="Enter Name"><br>
            <input type="text" name="Mobile" placeholder="Mobile Number"><br>
            <input type="text" name="UG" placeholder="UG"><br>
            <input type="text" name="UGYear" placeholder="UG Year"><br>
            <input type="text" name="PG" placeholder="PG"><br>
            <input type="text" name="PGYear" placeholder="PG Year"><br>
            <br>
            
            <h2>Primary Skills Self Rating</h2>
            <input type="text" name="Python" placeholder="Python (1-3)"><br>
            <input type="text" name="R" placeholder="R Programming (1-3)"><br>
            <input type="text" name="DS" placeholder="Data Science (ML/DL) (1-3)"><br>

            <h2>Additional Skills</h2>
            <input type="radio" name="ML" value="Machine Learning" > Machine Learning </input>
            <input type="radio" name="DL" value="Deep Learning" > Deep Learning </input>
            <input type="radio" name="NLP" value="NLP" > NLP </input>
            <input type="radio" name="SM" value="Statistical Modelling" > Statistical Modelling </input>
            <input type="radio" name="AWS" value="AWS" > AWS </input>
            <input type="radio" name="DB" value="SQL/NOSQL" > SQL/NOSQL </input>
            <input type="radio" name="Excel" value="Excel" > Excel </input>
            <br>
            <input type="submit" value="Submit">	
            <button>Cancel</button>
      </form>
</body>
</html>
